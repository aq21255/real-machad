        // Helper function to format grade display (A, A+, B, B+, C, C+, E -> Baasay, F -> Haray)
        function formatGradeDisplay(grade) {
            if (!grade) return 'N/A';
            const gradeStr = String(grade).trim().toUpperCase();
            if (gradeStr === 'F') return 'Haray';
            // All other grades (A, A+, B, B+, C, C+, E) display as "Baasay"
            if (['A', 'A+', 'B', 'B+', 'C', 'C+', 'E'].includes(gradeStr)) return 'Baasay';
            return gradeStr;
        }

        // Helper function to safely parse JSON responses
        // This prevents "Unexpected token '<'" errors when server returns HTML instead of JSON
        async function safeJsonParse(response) {
            try {
                // Read the response text once (response body can only be read once)
                const text = await response.text();
                
                // Check if response is empty
                if (!text || text.trim().length === 0) {
                    return { error: 'Empty response from server' };
                }
                
                // Check if it starts with HTML (common error case - server returned HTML page)
                const trimmedText = text.trim();
                if (trimmedText.startsWith('<!DOCTYPE') || trimmedText.startsWith('<html') || trimmedText.startsWith('<!')) {
                    console.error('Server returned HTML instead of JSON:', trimmedText.substring(0, 200));
                    return { error: 'Server returned HTML page instead of JSON. API endpoint may not exist or server error occurred.' };
                }
                
                // Check content-type header as additional validation
                const contentType = response.headers.get('content-type');
                if (contentType && !contentType.includes('application/json') && !contentType.includes('text/json')) {
                    console.warn('Content-Type indicates non-JSON:', contentType);
                    // Still try to parse if it looks like JSON
                }
                
                // Try to parse as JSON
                try {
                    return JSON.parse(text);
                } catch (parseErr) {
                    console.error('Failed to parse as JSON:', parseErr);
                    console.error('Response text (first 500 chars):', text.substring(0, 500));
                    return { error: 'Failed to parse response as JSON. Server may have returned an error page.' };
                }
            } catch (err) {
                console.error('Error reading response:', err);
                return { error: err.message || 'Failed to read response from server' };
            }
        }

        // Admin Page Component
        function AdminPage({ onBack }) {
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            const [filteredStudents, setFilteredStudents] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');

            const [editingStudent, setEditingStudent] = useState(null);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await safeJsonParse(response);
                    if (data.success) {
                        setIsLoggedIn(true);
                        setCurrentAdminUsername(data.admin?.username || username);
                        loadStudents();
                    } else {
                        setAlert({ type: 'error', message: data.error || 'Invalid credentials' });
                    }
                } catch (err) {
                    setAlert({ type: 'error', message: 'Login failed' });
                } finally {
                    setLoading(false);
                }
            };

            const loadStudents = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/students');
                    const data = await safeJsonParse(response);
                    if (response.ok) {
                        // Ensure data is an array
                        const studentsList = Array.isArray(data) ? data : [];
                        setStudents(studentsList);
                        setFilteredStudents(studentsList);
                        setLoading(false);
                    } else {
                        setAlert({ type: 'error', message: data.error || 'Error loading students' });
                        setLoading(false);
                    }
                } catch (err) {
                    console.error('Error loading students:', err);
                    setAlert({ type: 'error', message: 'Error loading students: ' + (err.message || 'Network error. Please check if server is running.') });
                    setLoading(false);
                }
            };

            const handleSearch = (query) => {
                setSearchQuery(query);
                if (!query.trim()) {
                    setFilteredStudents(students);
                    return;
                }
                const lowerQuery = query.toLowerCase().trim();
                const filtered = students.filter(student => 
                    student.student_name.toLowerCase().includes(lowerQuery) ||
                    student.id_number.toLowerCase().includes(lowerQuery) ||
                    student.exam_number.toLowerCase().includes(lowerQuery)
                );
                setFilteredStudents(filtered);
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setFormData(prev => ({
                        ...prev,
                        photo_file: file,
                        photo_preview: URL.createObjectURL(file)
                    }));
                }
            };

            const addSubject = () => {
                setFormData(prev => {
                    const updated = {
                    ...prev,
                    subjects: [...prev.subjects, { name: '', mark: '' }]
                    };
                    // Recalculate after adding subject
                    const validSubjects = updated.subjects.filter(s => s.name && s.name.trim() !== '');
                    const total = validSubjects.reduce((sum, s) => sum + (parseFloat(s.mark) || 0), 0);
                    const maxMarksValue = prev.exam_type === 'Midterm' ? 40 : 100;
                    const maxMarks = validSubjects.length * (parseInt(maxMarksValue) || 0);
                    if (!maxMarks || maxMarks <= 0) return { ...updated, _calculatedTotal: total, _calculatedGrade: 'N/A', _calculatedPass: false, _calculatedMax: 0 };
                    const gradeResult = calculateGrade(total, maxMarks);
                    return { ...updated, _calculatedTotal: total, _calculatedGrade: gradeResult.grade, _calculatedPass: gradeResult.pass, _calculatedMax: maxMarks };
                });
            };

            const addMidtermSubject = () => {
                setFormData(prev => {
                    const updated = {
                    ...prev,
                    midterm_subjects: [...prev.midterm_subjects, { name: '', mark: '' }]
                    };
                    // Recalculate after adding subject
                    const validSubjects = updated.midterm_subjects.filter(s => s.name && s.name.trim() !== '');
                    const total = validSubjects.reduce((sum, s) => sum + (parseFloat(s.mark) || 0), 0);
                    const maxMarks = validSubjects.length * 40;
                    if (!maxMarks || maxMarks <= 0) return { ...updated, _midtermTotal: total, _midtermGrade: 'N/A', _midtermPass: false, _midtermMax: 0 };
                    const gradeResult = calculateGrade(total, maxMarks);

                    const maxMarks = validSubjects.length * 100;
                    if (!maxMarks || maxMarks <= 0) return { ...updated, _finalTotal: total, _finalGrade: 'N/A', _finalPass: false, _finalMax: 0 };
                    const gradeResult = calculateGrade(total, maxMarks);

            const removeSubject = (index) => {

                    };
                    // Recalculate after removing subject
                    const validSubjects = updated.subjects.filter(s => s.name && s.name.trim() !== '');

                        ...prev,
                        final_subjects: newSubjects
                    };
                });
            };

            // Grade calculation function
            const calculateGrade = (totalMarks, maxMarks) => {
                if (!maxMarks || maxMarks === 0) return { grade: 'N/A', pass: false };
                const percentage = (totalMarks / maxMarks) * 100;
                let grade = 'F';
                
                // Grading system: A+, A, B+, B, C+, C, E, F (Baasay)
                if (percentage >= 95) grade = 'A+';
                else if (percentage >= 90) grade = 'A';
                else if (percentage >= 85) grade = 'B+';
                else if (percentage >= 80) grade = 'B';
                else if (percentage >= 70) grade = 'C+';
                else if (percentage >= 60) grade = 'C'; // C: 60-70%
                else if (percentage > 50) grade = 'E'; // E: 51-60%
                else grade = 'F'; // F (Haray): 50% iyo ka hoose
                
                const pass = percentage > 50; // Pass only if above 50%
                return { grade, pass };
            };

            const updateSubject = (index, field, value) => {

                    return { ...updated, _calculatedTotal: total, _calculatedGrade: gradeResult.grade, _calculatedPass: gradeResult.pass, _calculatedMax: maxMarks };

                    const gradeResult = calculateGrade(total, maxMarks);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.student_name || !formData.id_number) {
                    setAlert({ type: 'error', message: 'Name and ID are required' });

            const [isInitialized, setIsInitialized] = useState(false);

            // Check URL for exam number (from QR code or direct link)
            useEffect(() => {
                const path = window.location.pathname;
                const urlParams = new URLSearchParams(window.location.search);
                const examFromQuery = urlParams.get('exam');
                
                // Check for /result/:examNumber path
                if (path.startsWith('/result/')) {
                    const examNumber = path.split('/result/')[1].split('?')[0]; // Remove query params if any
                    if (examNumber) {
                        fetch(`/api/result/${examNumber}`)
                            .then(res => {
                                if (!res.ok) {
                                    return safeJsonParse(res).then(errData => {
                                        throw new Error(errData.error || 'Student not found');
                                    });
                                }
                                return safeJsonParse(res);
                            })
                            .then(data => {
                                if (data.success) {
                                    // Handle both single and multiple students
                                    if (data.multiple && data.students && Array.isArray(data.students)) {
                                        setCurrentStudent(data.students); // Pass array
                                    } else if (data.student) {
                                        setCurrentStudent(data.student); // Single student
                                    } else if (data.students && Array.isArray(data.students)) {
                                        setCurrentStudent(data.students); // Fallback to students array
                                    }
                                    setCurrentPage('result');
                                } else {
                                    // Show error on home page
                                    setCurrentPage('home');
                                }
                                setIsInitialized(true);
                            })
                            .catch(error => {
                                console.error('Error loading result:', error);
                                setCurrentPage('home');
                                setIsInitialized(true);
                            });
                    } else {
                        setIsInitialized(true);
                    }
                }
                // Check for ?exam= query parameter (alternative QR code format)
                else if (examFromQuery) {
                    fetch(`/api/result/${examFromQuery}`)
                        .then(res => {
                            if (!res.ok) {

                            }
                            return safeJsonParse(res);
                        })
                        .then(data => {
                            if (data.success) {
                                // Handle both single and multiple students
                                if (data.multiple && data.students) {
                                    setCurrentStudent(data.students);
                                } else {
                                    setCurrentStudent(data.student);
                                }

                            } else {

                setCurrentStudent(student);
                setCurrentPage('result');
                // If array, use first student's exam_number for URL
                const examNum = Array.isArray(student) ? student[0].exam_number : student.exam_number;
                window.history.pushState({}, '', `/result/${examNum}`);
            };

            const handleViewAdmin = () => {
                setCurrentPage('admin');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <main className="flex-grow py-4 sm:py-6 md:py-8">
                        {currentPage === 'home' && (
                            <HomePage onResultFound={handleResultFound} />
                        )}
                        {currentPage === 'result' && currentStudent && (
                            <ResultPage 
                                student={currentStudent}
                                onBack={() => {
                                    setCurrentPage('home');
                                    window.history.pushState({}, '', '/');
                                }}
                                onNewSearch={() => {
                                    setCurrentStudent(null);
                                    setCurrentPage('home');
                                    window.history.pushState({}, '', '/');
                                }}
                            />
                        )}
                        {currentPage === 'admin' && (
                            <AdminPage onBack={() => setCurrentPage('home')} />
                        )}
                        {!isInitialized && (
                            <div className="container mx-auto px-4 py-8 text-center">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-green-600 mb-4"></div>
                                <p className="text-gray-600">Loading...</p>
                            </div>
                        )}
                    </main>
                    <Footer onViewAdmin={handleViewAdmin} />
                </div>
            );
        }

        // Wait for window load to ensure all scripts are loaded
        function initReact() {
            console.log('Starting React initialization...');
            console.log('React available:', typeof React !== 'undefined');
            console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
            console.log('Babel available:', typeof Babel !== 'undefined');
            
            if (typeof React === 'undefined') {
                console.error('‚ùå React is not defined!');
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = '<div style="padding: 20px; text-align: center; color: red; background: white; margin: 20px; border: 2px solid red;"><h1>React Not Loaded</h1><p>React library failed to load. Check internet connection.</p><p>Please refresh the page.</p></div>';
                }
                return;
            }
            
            if (typeof ReactDOM === 'undefined') {
                console.error('‚ùå ReactDOM is not defined!');
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = '<div style="padding: 20px; text-align: center; color: red; background: white; margin: 20px; border: 2px solid red;"><h1>ReactDOM Not Loaded</h1><p>ReactDOM library failed to load. Check internet connection.</p><p>Please refresh the page.</p></div>';
                }
                return;
            }
            
            const rootElement = document.getElementById('root');
            if (!rootElement) {
                console.error('‚ùå Root element not found!');
                return;
            }
            
            try {
                console.log('‚úÖ All libraries loaded, rendering App component...');
                
                // Clear the loading message
                rootElement.innerHTML = '';
                
                // Use React 18's createRoot API if available, otherwise fall back to ReactDOM.render
                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(<App />);
                    console.log('‚úÖ React app rendered successfully using createRoot!');
                } else {
                    // Fallback for older React versions
                ReactDOM.render(<App />, rootElement);
                    console.log('‚úÖ React app rendered successfully using render!');
                }
            } catch (error) {
                console.error('‚ùå Error rendering React app:', error);
                console.error('Error details:', error.message, error.stack);
                rootElement.innerHTML = '<div style="padding: 40px 20px; text-align: center; color: #dc2626; background: #fef2f2; border: 2px solid #dc2626; border-radius: 12px; margin: 20px; max-width: 600px; margin-left: auto; margin-right: auto;"><h1 style="font-size: 24px; margin-bottom: 15px;">‚ö†Ô∏è Error Loading Page</h1><p style="color: #991b1b; margin: 10px 0; font-size: 16px;"><strong>Error:</strong> ' + (error.message || 'Unknown error') + '</p><p style="color: #7f1d1d; margin-top: 15px; font-size: 14px;">Fadlan hubi internet connection-kaaga oo refresh garay page-ka (F5)</p><button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold;">üîÑ Refresh Page</button></div>';
            }
        }
        
        // Wait for all scripts to load before initializing
        function waitForReact() {
            let attempts = 0;
            const maxAttempts = 50; // 5 seconds max
            
            const checkInterval = setInterval(() => {
                attempts++;
                
                if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined' && typeof Babel !== 'undefined') {
                    clearInterval(checkInterval);
                    console.log('‚úÖ All scripts loaded, initializing React...');
                    setTimeout(initReact, 100); // Small delay to ensure everything is ready
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('‚ùå Timeout waiting for React/Babel to load');
                    initReact(); // Try anyway
                }
            }, 100);
        }
        
        // Start waiting for React when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForReact);
        } else {
            waitForReact();
        }
        
        // Also try on window load as backup
        window.addEventListener('load', function() {
            setTimeout(() => {
            const root = document.getElementById('root');
                if (root && root.children.length === 1 && root.children[0].textContent && root.children[0].textContent.includes('Loading')) {
                    console.log('Window loaded, but app still loading. Retrying React render...');
                    waitForReact();
                }
            }, 500);
        });
        
        // Timeout fallback - if page is still loading after 10 seconds, show error
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root) {
                const rootContent = root.innerHTML || '';
                // Check if still showing loading message
                if (rootContent.includes('Loading') && !rootContent.includes('React')) {
                    console.error('‚ö†Ô∏è Page stuck on loading after 10 seconds');
                    root.innerHTML = '<div style="padding: 40px 20px; text-align: center; color: #dc2626; background: #fef2f2; border: 2px solid #dc2626; border-radius: 12px; margin: 20px; max-width: 600px; margin-left: auto; margin-right: auto;"><h1 style="font-size: 24px; margin-bottom: 15px;">‚ö†Ô∏è Page Loading Timeout</h1><p style="color: #991b1b; margin: 10px 0; font-size: 16px;">Webka waa inuu sii joogaa loading-ka. Tani waxay noqon kartaa:</p><ul style="text-align: left; color: #7f1d1d; margin: 15px 0; padding-left: 30px;"><li>Internet connection xun</li><li>Server-ka ma shaqaynayo</li><li>JavaScript error</li></ul><p style="color: #7f1d1d; margin-top: 15px; font-size: 14px;">Fadlan hubi browser console-ka (F12) oo refresh garay page-ka</p><button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold;">üîÑ Refresh Page</button></div>';
                }
            }
        }, 10000); // 10 seconds timeout
    </script>
